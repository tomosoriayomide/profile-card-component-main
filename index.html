<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="cont">
      <div class="top"></div>
      <div class="bottom">
        <img src="./images/image-victor.jpg" alt="" class="victor" />
        <h2 class="crest">Victor Crest <span class="number">26</span></h2>
        <span class="number" id="country">London</span>
        <div class="analysis">
          <div class="quantity">
            <h1 class="qty">80k</h1>
            <p class="followers">Followers</p>
          </div>
          <div class="quantity">
            <h1 class="qty">803K</h1>
            <p class="followers">Likes</p>
          </div>
          <div class="quantity">
            <h1 class="qty">1.4K</h1>
            <p class="followers">Photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
